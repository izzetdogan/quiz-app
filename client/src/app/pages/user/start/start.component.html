<div class="bootstrap-wrapper" *ngIf="isSubmit">
  <div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="margin: 20px 0 0 0">
      <ng-container *ngIf="questions">
        <h1>On Going quiz</h1>
      </ng-container>
      <mat-card
        *ngFor="let q of questions; let i = index"
        style="margin-top: 20px"
      >
        <mat-card-content>
          Q{{ i + 1 }}.
          <p [innerHTML]="q.content"></p>
          <mat-divider></mat-divider>
          <br />
          <div class="row" style="margin-top: 10px">
            <div class="col-md-6">
              <input
                type="radio"
                [value]="q.option1"
                [name]="convert(i)"
                [(ngModel)]="q.givenAnswerr"
              />{{ q.option1 }}
            </div>
            <div class="col-md-6">
              <input
                type="radio"
                [value]="q.option2"
                [name]="convert(i)"
                [(ngModel)]="q.givenAnswerr"
              />{{ q.option2 }}
            </div>
          </div>
          <div class="row" style="margin-top: 10px">
            <div class="col-md-6">
              <input
                type="radio"
                [value]="q.option3"
                [name]="convert(i)"
                [(ngModel)]="q.givenAnswerr"
              />{{ q.option3 }}
            </div>
            <div class="col-md-6">
              <input
                type="radio"
                [value]="q.option4"
                [name]="convert(i)"
                [(ngModel)]="q.givenAnswerr"
              />{{ q.option4 }}
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <div class="container" style="margin: 20px 0px 20px -15px">
        <button (click)="submitQuiz()" mat-raised-button color="primary">
          Submit Quiz
        </button>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<div class="bootstrap-wrapper" *ngIf="!isSubmit">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <mat-card>
        <h1>Quiz Result</h1>
        <mat-card-content>
          <h1>Correct Answers: {{ correctAnswres }}</h1>
          <h1>Attemp: {{ attempted }}</h1>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Print</button>
          <button
            mat-raised-button
            color="accent"
            [routerLink]="['/user-dashboard/0']"
          >
            Home
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
