<mat-card>
  <h1>Update Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="quiz" (submit)="updateData()">
          <mat-form-field style="width: 100%" appearance="fill">
            <mat-label>Enter the Title</mat-label>
            <input
              [(ngModel)]="quiz.title"
              type="text"
              name="title"
              placeholder="Enter Hwre"
              matInput
            />
          </mat-form-field>

          <mat-form-field style="width: 100%" appearance="fill">
            <mat-label>Enter the Title</mat-label>
            <textarea
              [(ngModel)]="quiz.description"
              name="description"
              placeholder="Enter Hwre"
              rows="6"
              matInput
            >
            </textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field style="width: 100%" appearance="fill">
                <mat-label>Maximum Markk</mat-label>
                <input
                  [(ngModel)]="quiz.maxMarks"
                  type="text"
                  name="maxMarks"
                  placeholder="Enter Here"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field style="width: 100%" appearance="fill">
                <mat-label>Enter the Number Of Question</mat-label>
                <input
                  [(ngModel)]="quiz.numberOfQuestion"
                  type="text"
                  name="numberOfQuestion"
                  placeholder="Enter Hwre"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <mat-slide-toggle
            style="margin-bottom: 20px"
            name="active"
            [(ngModel)]="quiz.active"
          >
            Status
          </mat-slide-toggle>

          <mat-form-field
            appearance="fill"
            style="margin-top: 20px; width: 100%"
          >
            <mat-label>Category</mat-label>
            <mat-select name="category" [(ngModel)]="quiz.category.id">
              <mat-option *ngFor="let c of category" [value]="c.id">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="accent" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>

{{ quiz | json }}
