<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <h1>Adding Question to {{ title }} Quiz</h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle> Enter the new Question </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form (submit)="formData()">
            <mat-form-field style="width: 100%">
              <textarea
                [(ngModel)]="question.content"
                matInput
                name="content"
                placeholder=""
                rows="8"
              >
              </textarea>
            </mat-form-field>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Enter Option 1</mat-label>
                  <input
                    type="text"
                    name="option1"
                    matInput
                    [(ngModel)]="question.option1"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Enter Option 2</mat-label>
                  <input
                    type="text"
                    name="option2"
                    matInput
                    [(ngModel)]="question.option2"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Enter Option 3</mat-label>
                  <input
                    type="text"
                    name="option3"
                    matInput
                    [(ngModel)]="question.option3"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Enter Option 4</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option4"
                    name="option4"
                  />
                </mat-form-field>
              </div>

              <mat-form-field>
                <mat-label style="width: 100px">Select Answer</mat-label>
                <mat-select [(ngModel)]="question.answer" name="answer">
                  <mat-option
                    *ngIf="question.option1"
                    [value]="question.option1"
                    >{{ question.option1 }}</mat-option
                  >
                  <mat-option
                    *ngIf="question.option2"
                    [value]="question.option2"
                    >{{ question.option2 }}</mat-option
                  >
                  <mat-option
                    *ngIf="question.option3"
                    [value]="question.option3"
                    >{{ question.option3 }}</mat-option
                  >
                  <mat-option
                    *ngIf="question.option4"
                    [value]="question.option4"
                    >{{ question.option4 }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="container text-center">
              <button mat-raised-button color="primary">Add Button</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
{{ question | json }}
